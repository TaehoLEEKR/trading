server:
  port: 8888

spring:
  datasource:
    url: jdbc:mysql://localhost:13306/trading?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true


logging:
  level:
    root: INFO
    com.trade: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.stat: DEBUG

aes:
  key:

jwt:
  issuer: trading-auth
  secret:
  access-token-validity-seconds: 9000

run:
  internal:
    token:

  md:
    base-url: http://localhost:8083
    cron: "0 30 14 * * MON-FRI"
    interval-cd: "1d"
    market: "KR_STOCK"
    limit: 50
    max-instruments: 300
    concurrency: 1

  catalog:
    base-url: http://localhost:8082
